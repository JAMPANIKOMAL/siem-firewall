<!DOCTYPE html>
<html>
<head>
    <title>Python Firewall Dashboard</title>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #f6f8fa;
            color: #161b22;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px 20px;
        }
        h1 {
            color: #2586f6;
            text-align: center;
        }
        body.light-mode h1 {
            color: #0366d6;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-box {
            width: 300px;
            height: 300px;
            padding: 10px;
        }
        table.dataTable {
            width: 100%;
            margin-top: 30px;
            background-color: inherit;
        }
        thead {
            background-color: #21262c;
            color: white;
        }
        body.light-mode thead {
            background-color: #eaecef;
            color: #161b22;
        }
        tbody td {
            color: inherit;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input, .search-bar select, .search-bar button {
            padding: 8px 12px;
            margin-right: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h1>ðŸ”¥ Python Firewall Log Dashboard</h1>
        <button class="toggle-btn" id="toggleModeBtn" title="Toggle Dark/Light">
            ðŸŒž / ðŸŒ™
        </button>
    </div>

    <form method="get" class="search-bar">
        <input type="text" name="query" placeholder="Search IP or Protocol" value="{{ query }}">
        <select name="action">
            <option value="">All</option>
            <option value="ALLOWED" {% if filter_action == 'ALLOWED' %}selected{% endif %}>ALLOWED</option>
            <option value="BLOCKED" {% if filter_action == 'BLOCKED' %}selected{% endif %}>BLOCKED</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <div class="charts-container">
        <div class="chart-box">
            <canvas id="protocolChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="actionChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="ipChart"></canvas>
        </div>
    </div>

    <table id="logTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Time</th>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Protocol</th>
                <th>Action</th>
                <th>Reason</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
                <td>{{ log[5] }}</td>
                <td>{{ log[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        $('#logTable').DataTable({
            pageLength: 25,
            order: [[0, "desc"]]
        });
    });

    const protocolData = {
        labels: {{ protocols | map(attribute=0) | list | tojson | safe }},
        datasets: [{
            data: {{ protocols | map(attribute=1) | list | tojson | safe }},
            backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
        }]
    };
    const actionData = {
        labels: {{ actions | map(attribute=0) | list | tojson | safe }},
        datasets: [{
            data: {{ actions | map(attribute=1) | list | tojson | safe }},
            backgroundColor: ['#2ea043', '#d73a49']
        }]
    };
    const ipData = {
        labels: {{ top_ips | map(attribute=0) | list | tojson | safe }},
        datasets: [{
            label: 'Packets',
            data: {{ top_ips | map(attribute=1) | list | tojson | safe }},
            backgroundColor: '#58a6ff'
        }]
    };

    function getChartOptions() {
        const isLight = document.body.classList.contains('light-mode');
        return {
            plugins: {
                legend: {
                    labels: {
                        color: isLight ? '#161b22' : '#f0f6fc'
                    }
                }
            }
        };
    }

    function renderCharts() {
        new Chart(document.getElementById('protocolChart'), {
            type: 'pie',
            data: protocolData,
            options: getChartOptions()
        });
        new Chart(document.getElementById('actionChart'), {
            type: 'doughnut',
            data: actionData,
            options: getChartOptions()
        });
        new Chart(document.getElementById('ipChart'), {
            type: 'bar',
            data: ipData,
            options: getChartOptions()
        });
    }
    renderCharts();

    document.getElementById('toggleModeBtn').onclick = function() {
        document.body.classList.toggle('light-mode');
        setTimeout(renderCharts, 100);
    };
</script>
</body>
</html>
